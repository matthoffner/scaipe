                        window.onload = () => {
                            document.getElementById('browser').style.width = window.innerWidth - 120;
                            document.getElementById('model-text').style.width = window.innerWidth - 120;
                            document.getElementById('address').style.width = window.innerWidth - 220;
                            document.getElementById('header').style.width = window.innerWidth - 220;
                            document.getElementById('prompt').style.width = window.innerWidth - 220;
                        }
                    </script>
                </div>
                <br />
            </div>
        </div>
    </body>
    <script>
        const loadUrl = (url) => {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', `scaipe?url=${url}&width=${window.innerWidth - 120}`);
            xhr.onreadystatechange = handler;
            xhr.responseType = 'blob';
            xhr.send();
            function handler() {
                if (this.readyState === this.DONE) {
                    if (this.status === 200) {
                        var browserHtml = URL.createObjectURL(this.response);
                        document.querySelector('#browser').src = browserHtml;
                        document.getElementById('model-text').innerText = 'Loaded website...';
                    }
                }
            }
        };
        document.getElementById('go').addEventListener('click', (e) => {
            document.getElementById('model-text').innerText = 'Fetching website...';
            let navigateUrl = document.getElementById('address').value;
            if (navigateUrl) {
                loadUrl(navigateUrl);
            }
        });

        document.getElementById('browser').addEventListener('load', async (e) => {
            const x = document.getElementById('browser');
            var y = (x.contentWindow || x.contentDocument);
            if (y.document) y = y.document;
            const queryModel = async (data) => {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/facebook/bart-large-cnn",
                    {
                        headers: { Authorization: "Bearer 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" },
                        method: "POST",
                        body: JSON.stringify(data),
                    }
                );
                const result = await response.json();
                return result;
            }
            document.getElementById('model-text').innerText = 'Summarizing data...';
            const modelData = await queryModel({inputs: y.body.innerText});
            if (modelData.length > 0) {
                document.getElementById('model-text').innerText = modelData[0].summary_text;
            }
            
        });
    </script>
</html>
